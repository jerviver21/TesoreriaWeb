<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:sec="http://www.springframework.org/security/facelets/tags">
<f:view>
<ui:composition template="../#{applicationController.plan3}">
    <ui:define name="contenido">
        <div style="height: 600px; overflow-y: scroll">
        <h:form id="form" >
            <br/>
            <span class="titulo">Información del Pago!</span>
            <br/>
            <p:panelGrid columns="2">
                <p:outputLabel value="No Planilla:"/>
                <h:outputText value="#{consultaPagosController.pago.noPlanilla}"/>
                
                <p:outputLabel value="Fecha de Pago:"/>
                <h:outputText value="#{consultaPagosController.pago.fechaPago}">
                    <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                </h:outputText>
                
                <p:outputLabel value="Monto:"/>
                <h:outputText value="#{consultaPagosController.pago.monto}"/>
                
                <p:outputLabel value="Monto Abonado:" rendered="#{consultaPagosController.pago.montoAbonado gt 0}"/>
                <h:outputText value="#{consultaPagosController.pago.montoAbonado}" rendered="#{consultaPagosController.pago.montoAbonado gt 0}"/>
                
                <p:outputLabel value="Tasa de Cambio:" rendered="#{consultaPagosController.pago.montoAbonado gt 0}"/>
                <h:outputText value="#{consultaPagosController.pago.otraInformacion}" rendered="#{consultaPagosController.pago.montoAbonado gt 0}"/>
                
                <p:outputLabel value="No Cuenta Destino:"/>
                <h:outputText value="#{consultaPagosController.pago.descDestino}"/>
                
                <p:outputLabel value="Moneda:"/>
                <h:outputText value="#{consultaPagosController.pago.monDes}"/>
                
                <p:outputLabel value="Detraccion:"/>
                <p:commandLink action="#{consultaPagosController.navDetraccion}" value="Consultar Detracción" 
                               rendered="#{consultaPagosController.pago.detraccion ne null}" ajax="false"/>
                <h:outputText value="SIN DETRACCIÓN" rendered="#{consultaPagosController.pago.detraccion eq null}"/>
                

            </p:panelGrid>
            
        </h:form>
        </div>
    </ui:define>
  </ui:composition>
</f:view>
</html>
