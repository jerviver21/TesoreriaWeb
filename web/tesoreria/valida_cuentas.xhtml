
<html  xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     >


    <f:view>

        <ui:composition template="../#{applicationController.plan3}">
            <ui:define name="contenido">
                <div style="height: 1000px">
                    <p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">  
                        <f:facet name="start">  
                            <h:graphicImage value="../images/ajaxloading.gif" />  
                        </f:facet>  

                        <f:facet name="complete">  
                            <h:outputText value="" />  
                        </f:facet>  
                    </p:ajaxStatus>
                    <h:form>  
                        <p:messages id="messages"/>  

                        <p:outputLabel value="Planillas Cargadas: #{validaCuentaController.cargados}"/>  
                        <br/>
                        <p:fileUpload fileUploadListener="#{validaCuentaController.cargar}" mode="advanced" dragDropSupport="false"  
                                       multiple="true" update="@form" sizeLimit="500000" fileLimit="30" allowTypes="/(\.|\/)(html?|txt|csv)$/" />  

                        <br/>
                        
                        <p:commandButton action="#{validaCuentaController.generarSEMT}" value="Generar SEMT" update="@form"/>
                        
                        <br/>

                        <p:commandLink value="#{labels.descargar}" ajax="false" title="Download" actionListener="#{validaCuentaController.descargar}" rendered="#{validaCuentaController.renderDownload}">
                              <p:fileDownload value="#{validaCuentaController.file}"/>
                        </p:commandLink>
                          
                     </h:form>  
                </div>
            </ui:define>
        </ui:composition>
    </f:view>

</html>
