

<html  xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
    <ui:composition template="../#{applicationController.plan1}">
    
    <ui:define name="contenido">
        <div style="height: 600px; overflow-y: scroll">
        <h:form id="form1">
            <p:messages id="msgs1"/>
            <h:link value="Login" outcome="/index.xhtml" rendered="#{registroController.linkIngreso}"/>
            <br/>

            <span class="titulo">Datos de la Empresa:</span>
            <p:panelGrid id="grid" style="margin-top:20px">
                
                    <p:row>
                        <p:column>
                            <p:outputLabel value="RUC *"/>
                        </p:column>
                        <p:column>
                            <p:inputText  id="ruc" size="40" value="#{registroController.empresa.ruc}" required="true"/>
                        </p:column>
                        <p:column>
                            <p:message for="ruc"/>
                        </p:column>
                    </p:row>
                  
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Razón Social *"/>
                        </p:column>
                        <p:column>
                            <p:inputText  id="nombre" size="40" value="#{registroController.empresa.nombre}" required="true"/>
                        </p:column>
                        <p:column>
                            <p:message for="nombre"/>
                        </p:column>
                    </p:row>
                
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Teléfono Fijo"/>
                        </p:column>
                        <p:column>
                            <p:inputText  id="fijo" size="40" value="#{registroController.empresa.fijo}"/>
                        </p:column>
                        <p:column>
                            <p:message for="fijo"/>
                        </p:column>
                    </p:row>
                
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Teléfono Celular"/>
                        </p:column>
                        <p:column>
                            <p:inputText  id="celular" size="40" value="#{registroController.empresa.celular}"/>
                        </p:column>
                        <p:column>
                            <p:message for="celular"/>
                        </p:column>
                    </p:row>
                
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Persona de Contacto"/>
                        </p:column>
                        <p:column>
                            <p:inputText  id="persona" size="40" value="#{registroController.empresa.persona}"/>
                        </p:column>
                        <p:column>
                            <p:message for="persona"/>
                        </p:column>
                    </p:row>
                
                    <p:row>
                        <p:column>
                            <p:outputLabel value="E-mail"/>
                        </p:column>
                        <p:column>
                            <p:inputText  id="email" size="40" value="#{registroController.empresa.email}"/>
                        </p:column>
                        <p:column>
                            <p:message for="email"/>
                        </p:column>
                    </p:row>
                
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Clave *"/>
                        </p:column>
                        <p:column>
                            <p:password id="pwd1" size="40" required="true" feedback="true" inline="true" match="pwd2" value="#{registroController.usuarioRegistrar.clave}"/>
                        </p:column>
                        <p:column>
                            <p:message for="pwd1"/>
                        </p:column>
                    </p:row>
                
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Confirme su Clave *"/>
                        </p:column>
                        <p:column>
                            <p:password id="pwd2" size="40" value="#{registroController.usuarioRegistrar.clave}" required="true"/>
                        </p:column>
                        <p:column>
                            <p:message  for="pwd2"/>
                        </p:column>
                    </p:row>
                
                    
                    
                    <p:row>
                        <p:column colspan="3">
                        <p:captcha label="Captcha" language="es" theme="white" validatorMessage="Palabras incorrectas, Intente de nuevo" requiredMessage="Dígite las palabras de la imagen"/> 
                        </p:column>
                    </p:row>
                    
                    <f:facet name="footer">
                        <p:row>
                        <p:column colspan="4">
                            <p:commandButton id="reg_button" value="Enviar" action="#{registroController.registrar}"  ajax="false"/>
                        </p:column>
                        </p:row>
                    </f:facet>
                </p:panelGrid>
            
            
        </h:form>
        </div>
    </ui:define>

  </ui:composition>
</f:view>
</html>
